<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <img src="/img/logo.png" alt="cokacola" class="logo">
    
    <main>
    <section class="vm-main">
        <h2 class="blind">메인</h2>
        <div class="vm-wrapper-Cola">
            <button class="Cola">
                
                <img src="/img/Original_Cola.png" alt="코카콜라" class="Cola-img">
                <strong class="vm-name">Original_Cola</strong>
                
                <p class="vm-price">1000원</p>
            </button>
    
        <button class="Cola">
            
            <img  class="Cola-img" alt="보라코카콜라" src="/img/Violet_Cola.png">
            <strong class="vm-name">Violet_Cola</strong>
            
            <p class="vm-price">1000원</p>    
        </button>
        <button class="Cola">
            
            <img  class="Cola-img" alt="옐로우코카콜라" src="/img/Yellow_Cola.png">
            <strong class="vm-name">Yellow_Cola</strong>
            
            <p class="vm-price">1000원</p>
        </button>
        <button class="Cola">
            
            <img  class="Cola-img" alt="시원한코카콜라" src="/img/Cool_Cola.png">
            <strong class="vm-name">Cool_Cola</strong>
            
            <p class="vm-price">1000원</p>
        </button>
        <button class="Cola">
            <img  class="Cola-img" alt="초록코카콜라"  src="/img/Green_Cola.png">
            <strong class="vm-name">Green_Cola</strong>
            
            <p class="vm-price">1000원</p>
        </button>
        <button class="Cola">
            
            <img  class="Cola-img" alt="주황코카콜라" src="/img/Orange_Cola.png">
            <strong class="vm-name">Orange_Cola</strong>
            
            <p class="vm-price">1000원</p>
        </button>
    
        </div>
        <div class="vm-bal">
            <p class="vm-p">잔액:</p>
            <button class="vm-btn" >거스름돈 반환</button>
        
            <input type="text" class="vm-inp" placeholder="입금액 입력">
            <button class="vm-btn">입금</button>

            <ol class="vm-get-ol">
                <li class="vm-get-li">
                    <figure>
                    <img src="img/Original_Cola.png" alt="" class="vm-get-cola-img">
                    <figcaption class="vm-get-cola-name">Original_Cola</figcaption>
                    </figure>
                    <p class="vm-cola-num">1</p>
                </li>
                <li class="vm-get-li">
                    <figure>
                    <img src="img/Green_Cola.png" alt="" class="vm-get-cola-img">
                    <figcaption class="vm-get-cola-name">Green_Cola</figcaption>
                    </figure>
                    <p class="vm-cola-num">2</p>
                </li>
                </ol>

        <button class="vm-get-btn">획득</button>
        </div>
        

    </section>

    <section class="sec-keep">
        <h2></h2>
        <div class="keep-money">
            <p>소지금:</p>
    
            <span class="keep-won"><span>
        </div>
    </section>

    <section class="sec-get">
        
        <h2 class="get-title"> 획득한 음료</h2>

            <ol class="get-ol">
                <li class="get-li">
                    <figure>
                    <img src="img/Original_Cola.png" alt="" class="get-cola-img">
                    <figcaption class="get-cola-name">Original_Cola</figcaption>
                    </figure>
                    <p class="cola-num">1</p>
                </li>
                <li class="get-li">
                    <figure>
                    <img src="img/Green_Cola.png" alt="" class="get-cola-img">
                    <figcaption class="get-cola-name">Green_Cola</figcaption>
                    </figure>
                    <p class="cola-num">2</p>
                </li>
                <li class="get-li">
                    <figure>
                    <img src="img/Orange_Cola.png" alt="" class="get-cola-img">
                    <figcaption class="get-cola-name">Orange_Cola</figcaption>
                    </figure>
                    <p class="cola-num">1</p>
                </li>
                <li class="get-li">
                    <figure>
                    <img src="img/Violet_Cola.png" alt="" class="get-cola-img">
                    <figcaption class="get-cola-name">Violet_Cola</figcaption>
                    </figure>
                    <p class="cola-num">5</p>
                </li>
            </ol>
            
        <p class="total">총금액 : </p>
    </section>

    </main>
</body>
</html>
